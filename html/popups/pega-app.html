<style>
  html,
  body {
    font-size: 14px;
    min-width: 250px;
  }

  body {
    margin: 8px;
  }

  hr {
    width: 100%;
  }

  a:link {
    text-decoration: none;
  }

  li {
    height: 24px;
    font-style: initial;
    padding-left: 32px;
    cursor: pointer;
  }

  li:hover {
    background-color: #ddd;
  }

  a {
    display: flex;
    font-weight: 500;
    justify-content: flex-start;
  }

  .caret {
    cursor: pointer;
    -webkit-user-select: none;
    /* Safari 3.1+ */
    -moz-user-select: none;
    /* Firefox 2+ */
    -ms-user-select: none;
    /* IE 10+ */
    user-select: none;
  }

  .caret::after {
    content: "\25B6";
    color: #aaa2a2;
    display: inline-block;
    margin-left: 30px;
  }

  .caret-down::after {
    -ms-transform: rotate(90deg);
    /* IE 9 */
    -webkit-transform: rotate(90deg);
    /* Safari */
    transform: rotate(90deg);
  }

  .nested {
    display: none;
  }

  .active {
    display: block;
    padding-left: 25px;
  }

  .myButton {
    background: initial;
    color: #000;
    border: none;
  }
  .btn{
    width: 100%;
    text-align: left;
  }
</style>
