<html>

<head>
  <link rel="stylesheet" href="../../assets/bootstrap-5.3.1-dist/css/bootstrap.min.css" />
  <link href="../../assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="../../assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="../../assets/fontawesome/css/solid.css" rel="stylesheet">
  <link href="../../assets/fontawesome/css/regular.css" rel="stylesheet">
  <style>
    body {
      margin: 10px;
    }

    .drag-list {
      list-style: none;
      padding: 0;
    }

    .drag-item {
      background-color: #ddd;
      padding: 5px;
      margin: 5px;
      cursor: pointer;
      width: 144px;
    }

    .section {
      margin-right: 15%;
      margin-left: 15%;
    }

    .font-color {
      color: #99999a
    }

    .top-section {
      display: flex;
      justify-content: space-around;
    }

    .ml-10 {
      margin: 10px;
    }

    .card-body {
      height: auto;
      max-height: 400px;
      overflow: auto;
    }

    .assignments {
      display: flex;
      justify-content: space-between;
    }

    /* Basic styles for the icon */
    .icon {
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    /* Click animation */
    @keyframes click-animation {
      0% {
        transform: scale(1);
        color: #000;
      }

      50% {
        transform: scale(1.2);
        color: #f00;
      }

      100% {
        transform: scale(1);
        color: #000;
      }
    }

    /* Applying the click animation */
    .icon:active {
      animation: click-animation 0.2s ease-in-out;
    }
    .order{
      font-style: italic;
    font-weight: bold;
}
  </style>

  <title>Extension Options</title>
</head>

<body>
  <div class="top-section">
    <div class="col-11 ml-10">
      <div class="card" >
        <div class="card-header assignments">
          <div>
            Select your Options and Order
          </div>
          <div class="order" role="alert">
            <div id="opions_placeholder"></div>
          </div>
          <div>
            <button type="button" class="btn btn-outline-primary" id="submit" value="Submit">Submit</button>
            <button type="button" class="btn btn-outline-secondary" id="reset" value="Reset">Reset</button>
          </div>
        </div>
        <div class="card-body" style="display: flex;justify-content: center;">
          <div class="button-list" style="display: flex;" id="buttonList"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="top-section">
    <div class="col-5 ml-10">
      <div class="card">
        <div class="card-header assignments">
          <div>Notes</div>
          <div> <button type="button" class="btn btn-outline-dark" id="add-row">Add Template</button></div>
        </div>
        <div class="card-body">
          <table class="table table-striped" id="data-table">
            <thead>
              <tr>
                <th class="col-2">Name</th>
                <th class="col-9">Template</th>
                <th class="col-1">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>



        </div>
      </div>
    </div>
    <div class="col-5 ml-10">
      <div class="card">
        <div class="card-header assignments">
          <div>
            Instances
          </div>
          <div>
            <button type="button" class="btn btn-outline-dark" id="add-instance">Add Instances</button>

          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped" id="data-table-instances">
            <thead>
              <tr>
                <th class="col-2">Version</th>
                <th class="col-6">URL</th>
                <th class="col-2">User Name</th>
                <th class="col-2">Password</th>
                <th class="col-2">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  <!-- cards -->
  <div class="top-section">
    <!-- Priority -->
    <div class="col-2 ml-10">
      <div class="card">
        <div class="card-header">
          Priority
        </div>
        <div class="card-body">

          <table class="table table-striped" id="data-table-priority">
            <thead>
              <tr>
                <th class="col-9">INC</th>
                <th class="col-2">Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End Priority -->
    <!-- Favorite -->
    <div class="col-2 ml-10">
      <div class="card">
        <div class="card-header">
          Favorites
        </div>

        <div class="card-body">

          <table class="table table-striped" id="data-table-favorites">
            <thead>
              <tr>
                <th class="col-9">INC</th>
                <th class="col-2">Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End Favorite -->
    <!-- Assignments -->
    <div class="col-7 ml-10">
      <div class="card">
        <div class="card-header assignments">
          <div>Assinments</div>

          <div> <i class="fa-regular fa-copy icon" id="copy-assignment-table" title="Copy"></i> </div>
        </div>
        <div class="card-body">

          <table class="table table-striped" id="data-table-assignments">
            <thead>
              <tr>
                <th class="col-2">INC</th>
                <th class="col-9">Severity</th>
                <th class="col-1">Assign</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--End Assignments -->

  </div>
  <!-- end cards -->
  <div class="card section">
    <div class="card-body">

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Update Template
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <form>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" class="form-control" id="update-name" placeholder="Name" aria-label="Name"
                      aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Template</span>
                    <textarea class="form-control" id="update-content" aria-label="With textarea"></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="update-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="instanceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="instanceModalLabel">
              Instance Details
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <form>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user font-color"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username"
                      aria-describedby="username">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock font-color"></i></span>
                    <input type="text" class="form-control" id="password" placeholder="Password" aria-label="Password"
                      aria-describedby="password">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-route font-color"></i></span>
                    <input type="text" class="form-control" id="url" placeholder="Url" aria-describedby="url">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"> <i class="fa-solid fa-code-compare font-color"></i></i></span>
                    <input type="text" class="form-control" placeholder="version" id="version" aria-label="Version"
                      aria-describedby="version">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="update-instance">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <button id="export-button">Export Storage</button>
    <input type="file" id="import-button">
</body>

<script src="../../assets/jQuery/jquery.js"></script>
<script src="../../assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/option.js"></script>
<script src="/js/instanceOptions.js"></script>
<script src="/js/options/loadAssignments.js"></script>
<script src="/js/options/loadPriorityIncs.js"></script>
<script src="/js/options/loadFavoritesInc.js"></script>

<script src="/js/export.js"></script>
<script src="/js/import.js"></script>
<script src="/js/utility.js"></script>


</html>
