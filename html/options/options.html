<html>

<head>
  <link rel="stylesheet" href="../../assets/bootstrap-5.3.1-dist/css/bootstrap.min.css" />

  <style>
    .drag-list {
      list-style: none;
      padding: 0;
    }

    .drag-item {
      background-color: #ddd;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      width: 15%;
      display: flex;
    }

  </style>
  <title>Extension Options</title>
</head>

<body>
  <div class="card">
    <div class="card-body">
      <div class="card text-center">
        <div class="card-header">
          Options
        </div>
        <div class="card-body">
          <h5 class="card-title">Please select your Options and Order</h5>
          <div class="alert alert-info" role="alert">
            <div id="opions_placeholder"></div>
          </div>
          
          <div class="button-list" id="buttonList"></div>
        </div>
        <div class="card-footer text-muted">
          <button type="button" class="btn btn-outline-primary" id="submit"  value="Submit">Submit</button>
          <button type="button" class="btn btn-outline-secondary" id="reset"  value="Reset">Reset</button>
        </div>
      </div>
      <br />
      <div class="card text-center">
        <div class="card-header">
          Notes
        </div>
        <div class="card-body">
          <h5 class="card-title">Add your custom notes</h5>
          <table class="table table-striped" id="data-table">
            <thead>
              <tr>
                <th class="col-2">Name</th>
                <th class="col-8">Template</th>
                <th class="col-2">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        
        </div>
        <div class="card-footer text-muted">
          <button type="button" class="btn btn-outline-dark" id="add-row">Add New template</button>
        </div>
      </div>

    </div>
  </div>



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Update Template
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <form>
                <div class="form-group" style="display: none">
                  <input type="text" class="form-control" id="template-name-hidden" />
                </div>
                <div class="form-group">
                  <label for="template-name">Template Name</label>
                  <input type="text" class="form-control" id="update-name" />
                </div>

                <div class="form-group">
                  <label for="template-content">Template Content</label>
                  <textarea class="form-control" id="update-content" rows="10"></textarea>
                </div>
              </form>
              <div>Please refresh the page to view the updated changes.</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="update-btn">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../assets/jQuery/jquery.js"></script>
<script src="../../assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/option.js"></script>

</html>
